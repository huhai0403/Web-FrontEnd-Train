<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        *{ font-size: 20px; font-weight: bold;}
        #redP p { color:#F00;  /* 红色 权值 = 100+1=101 */}
        #redP .red em { color:#00F; /* 蓝色 权值 = 100+10+1=111 */}
        #redP p span em { color:#FF0;/*黄色 权值 = 100+1+1+1=103 */}
    </style>
</head>
<body>
<div id="redP">
    <p class="red">red
        <span><em>em red</em></span>
    </p>
    <p>red</p>
</div>
</body>
</html>
